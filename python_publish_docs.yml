parameters:

  # Whether to build and publish docs.
  - name: publishDocs
    type: boolean

  # Whether to build and publish docs.
  - name: publishDocsS3
    type: boolean

  - name: installProtoc
    type: boolean

steps:
  - task: GoTool@0
    inputs:
      version: '1.14'
    condition: |
      and(
        succeeded(),
        ${{ parameters.installProtoc }},
        eq(variables['Build.SourceBranch'], 'refs/heads/dev')
      )

  - task: Go@0
    inputs:
      command: 'get'
      arguments: "github.com/pseudomuto/protoc-gen-doc/cmd/protoc-gen-doc"
      workingDirectory: '$(System.DefaultWorkingDirectory)'
      displayName: install protoc-gen-doc for docgen
      condition: |
        and(
          succeeded(),
          ${{ parameters.installProtoc }},
          eq(variables['Build.SourceBranch'], 'refs/heads/dev')
        )

  - task: Go@0
    inputs:
      command: 'get'
      arguments: "github.com/grpc-ecosystem/grpc-gateway/protoc-gen-swagger"
      workingDirectory: '$(System.DefaultWorkingDirectory)'
      displayName: install protoc-gen-swagger for docgen
      condition: |
        and(
          succeeded(),
          ${{ parameters.installProtoc }},
          eq(variables['Build.SourceBranch'], 'refs/heads/dev')
        )

  # install protoc
  - script: |
      PROTOC_ZIP=protoc-3.7.1-linux-x86_64.zip
      curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v3.7.1/$PROTOC_ZIP
      sudo unzip -o $PROTOC_ZIP -d /usr/local bin/protoc
      sudo unzip -o $PROTOC_ZIP -d /usr/local 'include/*'
      rm -f $PROTOC_ZIP
    displayName: install protoc for docgen
    condition: |
      and(
        succeeded(),
        ${{ parameters.installProtoc }},
        eq(variables['Build.SourceBranch'], 'refs/heads/dev')
      )

  # Build Documentation With Sphinx
  - script: python setup.py build_sphinx -E
    displayName: 'Build Docs'
    condition: |
      and(
        succeeded(),
        ${{ parameters.publishDocs }},
        eq(variables['Build.SourceBranch'], 'refs/heads/dev')
      )

  # Set up docs for github pages publishing.
  - template: docs_publish_github_pages.yml
    parameters:
      publishDocs: ${{ parameters.publishDocs }}

  # Download python helper scripts
  - template: docs_publish_to_s3.yml
    parameters:
      publishDocs: ${{ parameters.publishDocs }}
      publishDocsS3: ${{ parameters.publishDocsS3 }}
